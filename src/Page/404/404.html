<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="NotFoundPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="NotFoundPage-main">
    <div class="container">
        <div class="content-wrapper">
            <div class="left-content">
                <div class="error-number">
                    <span class="number">404</span>
                </div>

                <h1 class="title">
                    Oops! This page is not on our <span class="highlight">menu</span>
                </h1>

                <p class="description">
                    The page you're looking for seems to have been delivered to the wrong address.
                    Don't worry, our best dishes are still available and ready to be delivered to your door.
                </p>

                <div class="actions">
                    <button class="btn btn-primary" onclick="window.location.href='/'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                        Back to Home
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='/menu'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        View Menu
                    </button>
                </div>


        </div>
    </div>
</main>

</body>
</html>
